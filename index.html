<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>saborium.</title>
  <style>
    @font-face {
      font-family: 'BogartTrial';
      src: url('./fuente_saborium.ttf') format('truetype');
      font-weight: 900;
      font-style: italic;
      font-display: swap;
    }

    :root{
      --bg: #000;
      --gold: #d4af37;
      --muted: #bfbfbf;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;width:100%;font-family:Poppins, sans-serif;background:var(--bg);color:#fff;overflow:hidden;}

    canvas#bg{position:fixed;inset:0;z-index:0;background:radial-gradient(circle at bottom,#0b0b0b 0%,#000 100%);}

    .wrap{position:relative;z-index:2;min-height:100vh;display:flex;align-items:center;justify-content:center;flex-direction:column;text-align:center;padding:40px;}

    .logo{font-family:'BogartTrial',serif;font-style:italic;font-weight:900;font-size:84px;line-height:0.9;text-transform:lowercase;letter-spacing:3px;background:linear-gradient(90deg,var(--gold),#fff,var(--gold));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-size:200%;animation:logoShine 8s linear infinite;}

    @keyframes logoShine{0%{background-position:200% 0}100%{background-position:0 0}}

    .sub{margin-top:10px;font-size:18px;color:var(--muted);max-width:700px;}

    .hero-actions{display:flex;gap:30px;margin-top:50px;}

    .btn{position:relative;padding:15px 35px;border-radius:50px;border:2px solid var(--gold);background:transparent;color:var(--gold);font-size:1.1em;cursor:pointer;overflow:hidden;transition:all .4s ease;}

    .btn:hover{background:var(--gold);color:#000;box-shadow:0 0 15px var(--gold);transform:scale(1.05);}

    footer{position:absolute;bottom:15px;width:100%;text-align:center;font-size:0.9em;color:#aaa;letter-spacing:1px;z-index:2;}
    footer span{color:var(--gold);}
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="wrap">
    <h1 class="logo">saborium.</h1>
    <p class="sub">Una experiencia sensorial que fusiona la alta cocina con la dulzura artesanal.</p>
    <div class="hero-actions">
      <button class="btn" onclick="window.location.href='sweetsaborium.html'">üç∞ Sweet Saborium</button>
      <button class="btn" onclick="window.location.href='saboriumgourmet.html'">üç∑ Saborium Gourmet</button>
    </div>
  </div>

  <footer>¬© 2025 <span>saborium.</span> | Todos los derechos reservados.</footer>

  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let w, h, particles = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.size = Math.random() * 2 + 0.5;
        this.speedX = (Math.random() - 0.5) * 0.2; // m√°s lento
        this.speedY = (Math.random() - 0.5) * 0.2; // m√°s lento
        this.alpha = 0.2 + Math.random() * 0.8;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > w || this.y < 0 || this.y > h) this.reset();
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(212,175,55,${this.alpha})`;
        ctx.shadowColor = '#d4af37';
        ctx.shadowBlur = 10;
        ctx.fill();
      }
    }

    for (let i = 0; i < 100; i++) particles.push(new Particle());

    function animate() {
      ctx.clearRect(0, 0, w, h);
      for (let p of particles) { p.update(); p.draw(); }
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
