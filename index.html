<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>saborium.</title>
  <style>
    /* ==== INSTRUCCIONES ==== 
       Coloca el archivo de la fuente recibido (fuente_saborium.ttf)
       en la misma carpeta que este index.html, o en una carpeta /fonts/
       y ajusta la URL de @font-face m√°s abajo si cambias la ubicaci√≥n.
    */

    @font-face {
      font-family: 'BogartTrial';
      src: url('./fuente_saborium.ttf') format('truetype'); /* <-- archivo proporcionado */
      font-weight: 900;
      font-style: italic;
      font-display: swap;
    }

    :root{
      --bg-1: #050507;
      --bg-2: #0b0b0b;
      --gold: #d4af37;
      --muted: #bfbfbf;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
    body{
      background: radial-gradient(1200px 600px at 10% 20%, rgba(212,175,55,0.03), transparent), radial-gradient(1000px 500px at 90% 80%, rgba(239,184,200,0.02), transparent), linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color:#fff; overflow:hidden;
    }

    canvas#bg{position:fixed;inset:0;z-index:0}

    .wrap{
      position:relative;z-index:2;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:40px;
    }

    .card{
      width:100%;max-width:1100px;padding:48px;border-radius:20px;backdrop-filter: blur(8px);background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow: 0 10px 60px rgba(0,0,0,0.6);text-align:center;position:relative;overflow:visible
    }

    /* LOGO */
    .logo{
      font-family: 'BogartTrial', serif; /* la fuente cargada */
      font-style: italic;
      font-weight:900;
      font-size:84px;line-height:0.85;text-transform:lowercase;letter-spacing:3px;margin-bottom:8px;
      background: linear-gradient(90deg, var(--gold), #fff, var(--gold));
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;background-size:200%;animation:logoShine 6s linear infinite;
      opacity:0;transform:translateY(18px) scale(0.98);transition:opacity .7s ease, transform .8s cubic-bezier(.2,.9,.3,1);
    }

    .logo.show{opacity:1;transform:translateY(0) scale(1)}

    @keyframes logoShine{0%{background-position:200% 0}100%{background-position:0 0}}

    .sub{margin-top:6px;color:var(--muted);font-size:18px;max-width:780px;margin-left:auto;margin-right:auto}

    .hero-actions{display:flex;gap:28px;justify-content:center;margin-top:44px}

    .btn{
      position:relative;display:inline-flex;align-items:center;gap:12px;padding:14px 28px;border-radius:999px;border:2px solid transparent;background:transparent;color:var(--gold);font-weight:600;cursor:pointer;font-size:18px;overflow:hidden;transition:all .35s ease;backdrop-filter: blur(4px)
    }

    .btn:before{content:"";position:absolute;inset:0;background:linear-gradient(90deg, rgba(212,175,55,0.06), rgba(255,255,255,0.03));transform:translateX(-110%);transition:transform .6s cubic-bezier(.2,.9,.3,1)}
    .btn:hover:before{transform:translateX(0)}
    .btn:hover{transform:translateY(-4px) scale(1.03);box-shadow:0 18px 50px rgba(212,175,55,0.08)}

    .btn.primary{border-color:rgba(212,175,55,0.9);background:linear-gradient(180deg, rgba(212,175,55,0.06), rgba(212,175,55,0.02));color:#fff}
    .btn.secondary{border-color:rgba(239,184,200,0.9);color:rgba(239,184,200,0.95)}

    /* footer fijo */
    footer{position:fixed;left:0;right:0;bottom:14px;z-index:3;display:flex;justify-content:center;pointer-events:none}
    .legal{pointer-events:auto;background:rgba(0,0,0,0.35);padding:10px 18px;border-radius:999px;color:var(--muted);font-size:14px;backdrop-filter:blur(6px);border:1px solid rgba(255,255,255,0.03);box-shadow:0 6px 18px rgba(0,0,0,0.6)}
    .legal .brand{color:var(--gold);font-weight:700;margin-right:8px}

    /* peque√±o brillo animado en footer */
    .legal::after{content:"";position:absolute;right:-30px;top:-10px;width:80px;height:80px;border-radius:50%;filter:blur(10px);background:radial-gradient(circle at 30% 30%, rgba(212,175,55,0.18), transparent 40%);opacity:0;transform:scale(.6);animation:footerGlow 4s ease-in-out infinite}
    @keyframes footerGlow{0%{opacity:0;transform:scale(.6)}30%{opacity:1;transform:scale(1)}70%{opacity:.6;transform:scale(.9)}100%{opacity:0;transform:scale(.6)}}

    /* responsive */
    @media (max-width:720px){
      .logo{font-size:42px}
      .sub{font-size:15px}
      .card{padding:28px}
      .btn{font-size:15px;padding:12px 18px}
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <main class="wrap">
    <section class="card" aria-labelledby="main-title">
      <h1 id="main-title" class="logo">saborium.</h1>
      <p class="sub">Una experiencia sensorial que fusiona la alta cocina con la dulzura artesanal. Escoge tu universo:</p>

      <div class="hero-actions">
        <button class="btn primary" id="sweetBtn">üç∞ Sweet Saborium</button>
        <button class="btn secondary" id="gourmetBtn">üç∑ Saborium Gourmet</button>
      </div>
    </section>
  </main>

  <footer>
    <div class="legal">¬© 2025 <span class="brand">saborium.</span> | Todos los derechos reservados. Versi√≥n 1.000</div>
  </footer>

  <script>
    /* ======= L√≥gica para cargar la fuente y mostrar logo cuando est√© lista ======= */
    (async function(){
      if ('fonts' in document) {
        try{
          // Intentamos usar FontFaceSet API para asegurarnos
          await document.fonts.load('900 italic 1em BogartTrial');
        }catch(e){
          // si falla, no bloqueamos la UI
          console.warn('No se pudo pre-cargar la fuente:', e);
        }
      }
      // mostrar logo con clase
      document.querySelector('.logo').classList.add('show');
    })();

    /* ======= Part√≠culas de fondo (canvas) ======= */
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = innerWidth;
    let H = canvas.height = innerHeight;
    addEventListener('resize', ()=>{W = canvas.width = innerWidth; H = canvas.height = innerHeight});

    class Particle{
      constructor(){
        this.reset();
      }
      reset(){
        this.x = Math.random()*W;
        this.y = Math.random()*H;
        this.r = 2 + Math.random()*8;
        this.a = Math.random()*Math.PI*2;
        this.speed = 0.1 + Math.random()*0.6;
        this.color = Math.random()<0.6 ? 'gold' : 'pink';
        this.life = 60 + Math.random()*180;
      }
      update(){
        this.x += Math.cos(this.a)*this.speed;
        this.y += Math.sin(this.a)*this.speed*0.6;
        this.a += (Math.random()-0.5)*0.02;
        this.life--;
        if(this.life<=0 || this.x<-100 || this.x>W+100 || this.y<-100 || this.y>H+100) this.reset();
      }
      draw(){
        ctx.beginPath();
        const grad = ctx.createRadialGradient(this.x,this.y,0,this.x,this.y,this.r*3);
        if(this.color==='gold'){
          grad.addColorStop(0, 'rgba(212,175,55,0.9)');
          grad.addColorStop(0.3,'rgba(212,175,55,0.35)');
          grad.addColorStop(1, 'rgba(212,175,55,0)');
        }else{
          grad.addColorStop(0,'rgba(239,184,200,0.9)');
          grad.addColorStop(0.3,'rgba(239,184,200,0.25)');
          grad.addColorStop(1,'rgba(239,184,200,0)');
        }
        ctx.fillStyle = grad;
        ctx.fillRect(this.x-this.r*3,this.y-this.r*3,this.r*6,this.r*6);
      }
    }

    const particles = Array.from({length:110}, ()=> new Particle());
    function loop(){
      ctx.clearRect(0,0,W,H);
      // sutil overlay para efecto et√©reo
      ctx.fillStyle = 'rgba(0,0,0,0.12)'; ctx.fillRect(0,0,W,H);
      for(const p of particles){p.update();p.draw()}
      requestAnimationFrame(loop);
    }
    loop();

    /* ======= Botones: navegacion simulada a archivos HTML separados ======= */
    document.getElementById('sweetBtn').addEventListener('click', ()=>{
      window.location.href = 'sweetsaborium.html';
    });
    document.getElementById('gourmetBtn').addEventListener('click', ()=>{
      window.location.href = 'saboriumgourmet.html';
    });
  </script>
</body>
</html>
