<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>saborium.</title>
  <style>
    /* ======= ESTILO GLOBAL ======= */
    @font-face {
      font-family: "Bogart";
      src: url("fonts/fuente_saborium.ttf") format("truetype");
      font-weight: 900;
      font-style: italic;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at bottom, #0b0b0b 0%, #000000 100%);
      color: #fff;
    }

    /* ======= FONDO ANIMADO ======= */
    canvas#bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* ======= CONTENIDO CENTRAL ======= */
    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 90vh;
      text-align: center;
      animation: fadeIn 2s ease forwards;
    }

    h1 {
      font-family: "Bogart", serif;
      font-size: 5em;
      letter-spacing: 2px;
      font-weight: 900;
      font-style: italic;
      text-transform: lowercase;
      background: linear-gradient(90deg, #d4af37, #ffffff, #d4af37);
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 6s linear infinite;
    }

    p {
      margin-top: 20px;
      font-size: 1.2em;
      max-width: 600px;
      color: #ddd;
      opacity: 0.9;
    }

    .buttons {
      margin-top: 60px;
      display: flex;
      gap: 40px;
    }

    .btn {
      padding: 15px 40px;
      border: 2px solid #d4af37;
      color: #d4af37;
      background: transparent;
      font-size: 1.1em;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(212,175,55,0.3), rgba(255,255,255,0.2));
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      background-color: #d4af37;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 15px #d4af37;
    }

    /* ======= FOOTER ======= */
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9em;
      color: #aaa;
      letter-spacing: 1px;
      z-index: 2;
      background: rgba(0,0,0,0.2);
      backdrop-filter: blur(4px);
      animation: fadeInFooter 3s ease forwards;
    }

    footer span {
      color: #d4af37;
    }

    /* ======= ANIMACIONES ======= */
    @keyframes shine {
      0% { background-position: 200% center; }
      100% { background-position: 0% center; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInFooter {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="container">
    <h1>saborium.</h1>
    <p>Una experiencia sensorial que fusiona la alta cocina con la dulzura artesanal.</p>
    <div class="buttons">
      <button class="btn" onclick="window.location.href='sweetsaborium.html'">üç∞ Sweet Saborium</button>
      <button class="btn" onclick="window.location.href='saboriumgourmet.html'">üç∑ Saborium Gourmet</button>
    </div>
  </div>

  <footer>
    ¬© 2025 <span>saborium.</span> | Todos los derechos reservados.
  </footer>

  <script>
    /* ======= ANIMACI√ìN DE PART√çCULAS ======= */
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");

    let w, h, particles = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resize);
    resize();

    class Particle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.size = Math.random() * 3;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
        this.alpha = 0.2 + Math.random() * 0.8;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > w || this.y < 0 || this.y > h) {
          this.reset();
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(212, 175, 55, ${this.alpha})`;
        ctx.shadowColor = "#d4af37";
        ctx.shadowBlur = 10;
        ctx.fill();
      }
    }

    for (let i = 0; i < 100; i++) {
      particles.push(new Particle());
    }

    function animate() {
      ctx.clearRect(0, 0, w, h);
      for (let p of particles) {
        p.update();
        p.draw();
      }
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
